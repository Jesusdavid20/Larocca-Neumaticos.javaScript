<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Larocca Neumáticos</title>
</head>

<body>
    <div id="logoPrincipal">
        <img src="./assets/logoLarocca.png" alt="logoPrincipal">
    </div>
    <header>
        <div class="mainMenu">
            <ul class="">
                <li>Home</li>
                <li>Neumaticos</li>
                <li>Accesorios</li>
                <li>Servicios</li>
                <li>Nosotros</li>
                <div class="wrapCarrito">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carritoCompras">
                        <i class="bi bi-cart4"><span id="contadorCarrito"> (0)</span></i>
                    </button>
                    </div>
                </div>
            </ul>
        </div>
    </header>

    <!-- Modal del carrito de compras -->

    <div class="modal fade" id="carritoCompras" tabindex="-1" role="dialog" aria-labelledby="carritoDeCompras" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="carritoDeCompras">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contenidoCarrito" class="alert alert-success">

                        <!-- Aca se va a inyectar el código mediante el innerHTML de JavaScript -->
                        
                    </div>
                </div>
                <p class="productPrice">Precio total:<span id="totalPrice"> 0 </span></p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Aca termina el modal del carrito de compras -->

    <div class="wrapAll mainWrap">
        <div class="wrapLeft">
            <div class="searchBar">
                <input type="search" placeholder="Buscar...">
            </div>
            <div class="secondMenu">
                <ul>
                    <li id="type">Tipo</li>
                    <li>Marca</li>
                    <li>Modelo</li>
                    <li>Medida</li>
                </ul>
            </div>
        </div>
        <div class="wrapRight">
            <h2>Neumaticos en Stock</h2>
            <div class="wrapProducts">

                <!-- Aca se inyecta con JavaScript todo el Stock del Array -->
                
            </div>
        </div>
    </div>
    <footer>
        <div class="mainWrap">
            <div class="logoFooter">
                <img src="./assets/logoLarocca.png" alt="logoPincipal">
            </div>
            <ul class="footerMenu">
                <li>Cosas</li>
                <li>Cosas</li>
                <li>Cosas</li>
                <li>Cosas</li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
